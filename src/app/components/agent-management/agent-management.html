<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Agent Management</h3>
    <button class="btn btn-primary" (click)="showAddForm = true" *ngIf="!showAddForm">
      <i class="fas fa-plus"></i> Add Agent
    </button>
  </div>

  <!-- Add Agent Form -->
  <div class="card mb-4" *ngIf="showAddForm">
    <div class="card-header">
      <h5>Add New Agent</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addAgent()">
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" [(ngModel)]="newAgent.name" name="name" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="newAgent.email" name="email" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" [(ngModel)]="newAgent.password" name="password" required>
            </div>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">Create Agent</button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Agents Table -->
  <div class="card">
    <div class="card-header">
      <h5>All Agents</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Customer Count</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let agent of agents">
              <td>{{ agent.id }}</td>
              <td>
                <span *ngIf="editingAgent?.id !== agent.id">{{ agent.name }}</span>
                <input *ngIf="editingAgent?.id === agent.id" 
                       type="text" 
                       class="form-control form-control-sm" 
                       [(ngModel)]="editingAgent.name">
              </td>
              <td>
                <span *ngIf="editingAgent?.id !== agent.id">{{ agent.email }}</span>
                <input *ngIf="editingAgent?.id === agent.id" 
                       type="email" 
                       class="form-control form-control-sm" 
                       [(ngModel)]="editingAgent.email">
              </td>
              <td>{{ agent.customerCount }}</td>
              <td>{{ agent.createdAt | date:'short' }}</td>
              <td>
                <div class="btn-group" *ngIf="editingAgent?.id !== agent.id">
                  <button class="btn btn-sm btn-outline-primary" (click)="editAgent(agent)">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteAgent(agent.id)">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </div>
                <div class="btn-group" *ngIf="editingAgent?.id === agent.id">
                  <button class="btn btn-sm btn-success" (click)="updateAgent()">
                    <i class="fas fa-check"></i> Save
                  </button>
                  <button class="btn btn-sm btn-secondary" (click)="cancelEdit()">
                    <i class="fas fa-times"></i> Cancel
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="agents.length === 0" class="text-center py-4">
          <p class="text-muted">No agents found.</p>
        </div>
      </div>
    </div>
  </div>
</div>

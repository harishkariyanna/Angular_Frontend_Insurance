<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>User Dashboard</h2>
    <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
  </div>
  
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'policies'" (click)="setActiveTab('policies')">Policies</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'claims'" (click)="setActiveTab('claims')">Claims</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'applications'" (click)="setActiveTab('applications')">My Applications</a>
    </li>
  </ul>

  <div class="tab-content mt-3">
    <div *ngIf="activeTab === 'policies'">
      <app-policy-list></app-policy-list>
    </div>
    <div *ngIf="activeTab === 'applications'">
      <app-applications-table></app-applications-table>
    </div>
    <div *ngIf="activeTab === 'claims'">
      <app-claims-table></app-claims-table>
    </div>
  </div>
</div>

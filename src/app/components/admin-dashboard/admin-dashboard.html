<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Admin Dashboard</h2>
    <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
  </div>
  
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'policies'" (click)="setActiveTab('policies')">Manage Policies</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'applications'" (click)="setActiveTab('applications')">Applications</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'agents'" (click)="setActiveTab('agents')">Manage Agents</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'assignments'" (click)="setActiveTab('assignments')">Customer Assignment</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'reviews'" (click)="setActiveTab('reviews')">Review Management</a>
    </li>
  </ul>

  <div class="tab-content mt-3">
    <div *ngIf="activeTab === 'policies'">
      <app-policy-list [isAdmin]="true"></app-policy-list>
    </div>
    <div *ngIf="activeTab === 'applications'">
      <app-applications-table></app-applications-table>
    </div>
    <div *ngIf="activeTab === 'agents'">
      <app-agent-management></app-agent-management>
    </div>
    <div *ngIf="activeTab === 'assignments'">
      <app-customer-assignment></app-customer-assignment>
    </div>
    <div *ngIf="activeTab === 'reviews'">
      <app-review-management></app-review-management>
    </div>
  </div>
</div>

<app-footer></app-footer>

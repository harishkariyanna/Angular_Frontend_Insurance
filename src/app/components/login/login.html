<div class="min-vh-100 d-flex align-items-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="bi bi-shield-check text-primary" style="font-size: 3rem;"></i>
              <h3 class="fw-bold text-dark mt-2">Welcome Back</h3>
              <p class="text-muted">Sign in to your account</p>
            </div>
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control border-start-0 ps-0" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
                </div>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label fw-semibold">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control border-start-0 ps-0" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
                </div>
              </div>
              <div class="alert alert-danger rounded-3" *ngIf="error">
                <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
              </div>
              <button type="submit" class="btn btn-primary w-100 py-3 rounded-3 fw-semibold" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
              </button>
            </form>
            <div class="text-center mt-4">
              <p class="text-muted mb-0">Don't have an account?</p>
              <a routerLink="/register" class="text-decoration-none fw-semibold">Create Account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" [class.d-block]="showModal" *ngIf="showModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Apply for {{ policy?.name }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Policy Details</label>
          <p><strong>Name:</strong> {{ policy?.name }}</p>
          <p><strong>Premium:</strong> ₹{{ policy?.premium }}</p>
          <p><strong>Description:</strong> {{ policy?.description }}</p>
        </div>
        
        <div class="mb-3">
          <label for="duration" class="form-label">Duration (Months)</label>
          <select class="form-select" id="duration" [(ngModel)]="durationMonths">
            <option value="6">6 Months</option>
            <option value="12">12 Months</option>
            <option value="24">24 Months</option>
            <option value="36">36 Months</option>
          </select>
        </div>
        
        <div class="alert alert-info">
          <strong>Total Premium:</strong> ₹{{ (policy?.premium * durationMonths / 12) | number:'1.2-2' }}
        </div>

        <hr>
        <h6>Required Documents</h6>
        
        <div class="mb-3">
          <label for="aadhar" class="form-label">Aadhar Card <span class="text-danger">*</span></label>
          <input type="file" class="form-control" id="aadhar" (change)="onFileSelect($event, 'aadhar')" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>
        
        <div class="mb-3">
          <label for="pan" class="form-label">PAN Card <span class="text-danger">*</span></label>
          <input type="file" class="form-control" id="pan" (change)="onFileSelect($event, 'pan')" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>
        
        <div class="mb-3">
          <label for="passbook" class="form-label">Bank Passbook (First Page) <span class="text-danger">*</span></label>
          <input type="file" class="form-control" id="passbook" (change)="onFileSelect($event, 'passbook')" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="applyForPolicy()" [disabled]="!isFormValid()">Apply</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" *ngIf="showModal" (click)="closeModal()"></div>

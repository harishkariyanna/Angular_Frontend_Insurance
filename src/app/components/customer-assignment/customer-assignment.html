<div class="container mt-4">
  <h3>Customer Assignment</h3>
  
  <div class="card">
    <div class="card-header">
      <h5>Assign Customers to Agents</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Email</th>
              <th>Current Agent</th>
              <th>Assign to Agent</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
              <td>{{ customer.name }}</td>
              <td>{{ customer.email }}</td>
              <td>{{ customer.assignedAgent || 'Not Assigned' }}</td>
              <td>
                <select class="form-select" [(ngModel)]="selectedAssignments[customer.id]">
                  <option value="">Select Agent</option>
                  <option *ngFor="let agent of agents" [value]="agent.id">{{ agent.name }}</option>
                </select>
              </td>
              <td>
                <button class="btn btn-primary btn-sm" (click)="assignCustomer(customer.id)">
                  Assign
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="customers.length === 0" class="text-center py-4">
          <p class="text-muted">No customers found.</p>
        </div>
      </div>
    </div>
  </div>
</div>
